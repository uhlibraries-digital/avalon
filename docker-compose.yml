version: '3.4'

services:
  app:
    &app
    build: .
    entrypoint: 'entrypoint.sh'
    command: [ 'rails', 's', '-p', '3000', '-b', '0.0.0.0' ]
    environment:
      - RAILS_ENV=development
      - RAILS_LOG_LEVEL=debug
      - DATABASE_USER=avalon
      - DATABASE_PASSWORD=avalon
      - DATABASE_NAME=avalon_development
      - DATABASE_HOST=db
      - FEDORA_URL=http://fcrepo:8080/rest
      - FEDORA_BASE_PATH=/dev
      - SOLR_URL=http://solr:8983/solr/avalon
      - SOLR_HOST=solr
      - SOLR_PORT=8983
      - REDIS_SERVER=redis:6379
      - SETTINGS__REDIS__HOST=redis
      - SETTINGS__REDIS__PORT=6379
      - SETTINGS__REDIS__DB=0
      - DROPBOX_PATH=/var/avalon/dropbox
      - DROPBOX_UPLOAD_URI=/dropbox
      - ENCODE_WORK_DIR=/streams/
      - SECRET_KEY_BASE=abcd1234
      - DEVISE_STRATEGY=database
      - SAML_ASSERTION_CONSUMER_SERVICE_URL=http://av-test.lib.uh.edu:3000/users/saml/auth
      - SAML_ASSERTION_CONSUMER_SERVICE_BINDING=urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST
      - SAML_NAME_IDENTIFIER_FORMAT=urn:oasis:names:tc:SAML:2.0:nameid-format:transient
      - SAML_SP_ENTITY_ID=http://av-test.lib.uh.edu:3000/users/saml/metadata
      - SAML_AUTHN_CONTEXT=urn:oasis:names:tc:SAML:2.0:ac:classes:PasswordProtectedTransport
      - SAML_SECURITY_ASSERTIONS_ENCRYPTED=false   
      - SAML_IDP_SSO_SERVICE_URL=https://shibboleth.lib.uh.edu/idp/profile/SAML2/Redirect/SSO
      - SAML_IDP_SLO_SERVICE_URL=https://shibboleth.lib.uh.edu/idp/profile/Logout
      - SAML_IDP_CERT_FINGERPRINT=10:D4:0D:08:E0:BF:42:38:78:AD:87:08:B7:7D:14:3C:E2:F6:A2:37
      - SAML_IDP_CERT_FINGERPRINT_ALGORITHM=http://www.w3.org/2000/09/xmldsig#sha1
    ports:
      - 3000:3000
    depends_on:
      - db
      - fcrepo
      - solr
      - nginx
      - redis
    volumes:
      - .:/avalon-app
      - ./dropbox:/var/avalon/dropbox
      - streams:/streams
      - uploads:/var/avalon/uploads

  worker:
    <<: *app
    command: [ 'sidekiq', '-C', 'config/sidekiq.yml' ]
    ports: []

  db:
    image: mysql:8.0
    restart: always
    command: '--character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password'
    environment:
      - MYSQL_USER=avalon
      - MYSQL_PASSWORD=avalon
      - MYSQL_DATABASE=avalon_development
      - MYSQL_ROOT_PASSWORD=my-secret-password
    volumes:
      - db:/var/lib/mysql

  nginx:
    image: nytimes/nginx-vod-module
    restart: always
    ports:
      - 8181:8181
    volumes:
      - ./.nginx.conf:/usr/local/nginx/conf/nginx.conf
      - streams:/usr/local/nginx/streams

  fcrepo:
    image: ghcr.io/samvera/fcrepo4:4.7.5
    restart: always
    environment:
      - JAVA_OPTIONS=-Dfcrepo.log=DEBUG
    volumes:
      - fcrepo:/data:cached
    depends_on:
      - db

  redis:
    image: redis:5-alpine
    restart: always
    volumes:
      - redis:/data

  solr:
    image: solr:6.6.4
    restart: always
    volumes:
      - ./solr/config:/opt/solr/avalon_conf
      - solr:/opt/solr/server/solr/mycores
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - avalon
      - /opt/solr/avalon_conf

volumes:
  db:
  streams:
  uploads:
  redis:
  fcrepo:
  solr:
